		.pace {
		  -webkit-pointer-events: none;
		  pointer-events: none;

		  -webkit-user-select: none;
		  -moz-user-select: none;
		  user-select: none;
		}

		.pace-inactive {
		  display: none;
		}
		.pace-running{
			overflow: hidden;
			height: 100%;
			position: fixed;
			width: 100%;
		}
		.pace .pace-progress {
		  background: #29d;
		  position: fixed;
		  z-index: 2000;
		  top: 0;
		  right: 100%;
		  width: 100%;
		  height: 2px;
		}
		.preloader{
			position: fixed;
			top:0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 10000000000;
			display: inline-block;
		}
		[class^="window__"] {
			position: absolute;
			width: 50%;
			height: 100%;
			background-color: #fff;
		}
		.window__1{
			top: 0;
			left: 0;
		}
		.window__2{
			top: 0;
			right: 0;
		}
		.container__preloader{
			display: table;
			width: 100%;
			height: inherit;
		}
		.inner__container{
			display: table-cell;
			vertical-align: middle;
			text-align: center;
			padding: 20px;
		}
	</style>
